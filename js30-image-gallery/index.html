<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>js30 image gallery</title>
  </head>
  <body>
    <header>
      <div class="header-inner">
        <h1>Gallery</h1>

        <div class="search">
          <input
            class="search__input"
            type="text"
            placeholder="Search..."
            autofocus
          />
          <div class="search__buttons-list">
            <div class="search__clear"></div>
            <div class="search__separator"></div>
            <div class="search__button"></div>
          </div>
        </div>
      </div>
    </header>

    <section class="main-section">
      <ul class="gallery-list">
        <!-- <li class="gallery-list__item"></li> -->
      </ul>
    </section>

    <footer>
      <a class="footer-item" href="https://github.com/UliyaKomarova"
        >Uliya Komarova</a
      >
      <div class="footer-item">2024</div>
      <a
        class="footer-item _rs-school"
        href="https://rs.school/courses/javascript-preschool-ru"
      ></a>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
